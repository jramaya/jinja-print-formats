<h1>{{ report_data.report_title }}</h1>
<p><strong>Autor:</strong> {{ report_data.author }} | <strong>Fecha:</strong> {{ report_data.publication_date }}</p>

<p>{{ report_data.introduction }}</p>

{% for section in report_data.sections %}
  <h3>{{ section.title }}</h3>
  <p>{{ section.content }}</p>
{% endfor %}
